
<!DOCTYPE html>
<html>
    <head>
      <title>hikeColorado</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body id="body" class="body">

        <h1 id="header">hikeColorado.</h1>

        <div class="topnav">
          <a class="active" id="home">Home</a>
          <a class="hikeLogger">Log Hike</a>
          <a class="viewHikes" id="view-hikes">View Hikes</a>
          <a class="changePassword">Change Password</a>
          <a id="sign-out">Sign-Out</a>
        </div>
        <div id="message"><span id="messageType" class=""></span>
      </div>





      <!-- Sign Up Start -->

      <div class="signUp-box">
        <form id="sign-up">
          <h2>Sign Up</h2>
          <div class="user-box">
            <label class="input">Email:</label>
            <input name="credentials[email]" type="email">
          </div>
          <div class="user-box">
            <label class="input">Password:</label>
            <input name="credentials[password]" type="password">
          </div>
          <div class="user-box">
            <label class="input">Password Confirmation:</label>
            <input name="credentials[password_confirmation]" type="password">
          </div>
          <input type="submit" value="Sign Up" id="sign-up-button" class="buttons">
          <button id="already-user" class="buttons" type="button">Already a User?</button>
        </form>
      </div>

      <!-- Sign Up End -->

      <!-- Sign In Start -->

    <div class="signIn-box">
      <form id="sign-in">
        <h2>Sign In</h2>
        <div class="user-box">
          <label class="input">Email:</label>
          <input name="credentials[email]" type="email">
        </div>
        <div class="user-box">
          <label class="input">Password:</label>
          <input name="credentials[password]" type="password">
        </div>
        <input type="submit" value="Sign In" id="sign-in-button" class="buttons">
        <button id="not-user" class="buttons" type="button">Not a User?</button>
      </form>
    </div>

      <!-- Sign In End -->

      <!-- Change Password Start -->

        <div id="changePasswordBox">
          <form id="change-password">
            <h3>Change Password</h3>
            <div class="user-box">
              <label>Current Password:</label>
              <input name="passwords[old]" type="password">
            </div>
            <div class="user-box">
              <label>New Password:</label>
              <input name="passwords[new]" type="password">
            </div>
            <input type="submit" value="Change Password" id="change-password-button">
          </form>
        </div>
      <!-- Change Password End -->

        <div id="hikeLogger">
        <form id="log-hike">
          <h3>Log Hike</h3>
          <div class="user-box">
            <label>Name:</label>
            <input name="hike[name]" type="text" placeholder="Enter Hike Name">
          </div>
          <div class="user-box">
            <label>Location:</label>
            <input name="hike[location]" type="text" placeholder="Enter Hike Location">
          </div>
          <div class="user-box">
            <label>Distance:</label>
            <input name="hike[distance]" type="text" placeholder="Enter Hike Distance">
          </div>
          <div class="user-box">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" name="hike[difficulty]" type="text">
              <option value="Easy">Easy</option>
              <option value="Moderate">Moderate</option>
              <option value="Difficult">Difficult</option>
              <option value="Strenuous">Strenuous</option>
            </select>
          </div>
          <div class="user-box">
            <label>Notes:</label>
            <input name="hike[notes]" type="text" placeholder="Optional Notes">
          </div>
          <input type="submit" value="Log Hike" id="hike-logger-button">
        </form>
        </div>
