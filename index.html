<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>hikeColorado.</h1>
      <p id="message"></p>

      <!-- Sign Up Start -->

        <h3>Sign Up</h3>
        <form id="sign-up">
          <label>Email:</label>
          <input name="credentials[email]" type="email">
          <label>Password:</label>
          <input name="credentials[password]" type="password">
          <label>Password Confirmation:</label>
          <input name="credentials[password_confirmation]" type="password">
          <input type="submit" value="Sign Up">
        </form>

      <!-- Sign Up End -->

      <!-- Sign In Start -->

        <h3>Sign In</h3>
        <form id="sign-in">
          <label>Email:</label>
          <input name="credentials[email]" type="email">
          <label>Password:</label>
          <input name="credentials[password]" type="password">
          <input type="submit" value="Sign In">
        </form>

      <!-- Sign In End -->

      <!-- Change Password Start -->

          <h3>Change Password</h3>
          <form id="change-password">
            <label>Current Password:</label>
            <input name="passwords[old]" type="password">
            <label>New Password:</label>
            <input name="passwords[new]" type="password">
            <input type="submit" value="Change Password">
          </form>

      <!-- Change Password End -->

        <h3>Log Hike</h3>
        <form id= "log-hike">
          <label>name:</label>
          <input name="hike[name]" type="text" placeholder="Enter Hike Name">
          <label>location:</label>
          <input name="hike[location]" type="text" placeholder="Enter Hike Location">
          <input type="submit" value="Log Hike">
        </form>

        <button id="sign-out" type="button">Sign Out</button>
        <button id="view-hikes" type="button">View Hikes</button>

    </body>
</html>
