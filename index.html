
<!DOCTYPE html>
<html>
    <head>
      <title>hikeColorado</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>hikeColorado.</h1>
      <div class="topnav">
        <a class="active" id="home">Home</a>
        <a class="hikeLogger">Log Hike</a>
        <a class="viewHikes" id="view-hikes">View Hikes</a>
        <a class="changePassword">Change Password</a>
        <a id="sign-out">Sign-Out</a>
      </div>

      <p id="message"></p>

      <!-- Sign Up Start -->

      <div id="sign-up-element">
        <form id="sign-up">
          <h2 id="sign-up-header">Sign Up</h2>
          <label class="input">Email:</label>
          <input name="credentials[email]" type="email">
          <label class="input">Password:</label>
          <input name="credentials[password]" type="password">
          <label class="input">Password Confirmation:</label>
          <input name="credentials[password_confirmation]" type="password">
          <input type="submit" value="Sign Up" id="sign-up-button" class="input">

        </form>
        <!-- <button id="already-user" class="input" type="button">Already a User?</button> -->
      </div>

      <!-- Sign Up End -->

      <!-- Sign In Start -->


        <form id="sign-in">
          <h3>Sign In</h3>
          <label>Email:</label>
          <input name="credentials[email]" type="email">
          <label>Password:</label>
          <input name="credentials[password]" type="password">
          <input type="submit" value="Sign In">
        </form>

      <!-- Sign In End -->

      <!-- Change Password Start -->


          <form id="change-password">
            <h3>Change Password</h3>
            <label>Current Password:</label>
            <input name="passwords[old]" type="password">
            <label>New Password:</label>
            <input name="passwords[new]" type="password">
            <input type="submit" value="Change Password">
          </form>

      <!-- Change Password End -->


        <form id= "log-hike">
          <h3>Log Hike</h3>
          <label>Name:</label>
          <input name="hike[name]" type="text" placeholder="Enter Hike Name">
          <label>Location:</label>
          <input name="hike[location]" type="text" placeholder="Enter Hike Location">
          <label>Distance:</label>
          <input name="hike[distance]" type="text" placeholder="Enter Hike Distance">
          <label for="difficulty">Difficulty:</label>
          <select id="difficulty" name="hike[difficulty]" type="text">
            <option value="easy">Easy</option>
            <option value="moderate">Moderate</option>
            <option value="difficult">Difficult</option>
            <option value="strenuous">Strenuous</option>
          </select>
          <label>Notes:</label>
          <input name="hike[notes]" type="text" placeholder="Optional Notes">
          <input type="submit" value="Log Hike">
        </form>


        <!-- <button id="view-hikes" type="button">View Hikes</button> -->

        <div id="hikesHtml"></div>
        <div class="editHike"></div>
        <div id="showSingleHike"></div>
        <!-- meh -->


    </body>
</html>
